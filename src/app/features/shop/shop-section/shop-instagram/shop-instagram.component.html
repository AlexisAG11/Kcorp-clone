<div class="mt-[7.5rem]">
    <div class="flex flex-col items-center px-[1.25rem] font-cairo text-center">
        <p class="text-primary-light text-[.875rem]">Notre instagram {{ "@KARMINECORP" }}</p>
        <div class="mt-[.625rem] text-[1.875rem] leading-[1.875rem] font-bold uppercase">Suis les backstages</div>
    </div>
    <div class="mt-[1.5625rem] grid grid-cols-2 gap-[.625rem] max-w-[85.625rem] mx-auto md:mt-[2.5rem] md:grid-cols-3 md:px-[2.1875rem] lg:grid-cols-6">
        <a *ngFor="let pics of instaPics"  href="">
            <img [src]="pics" alt="" class="object-cover">
        </a>
    </div>
</div>
