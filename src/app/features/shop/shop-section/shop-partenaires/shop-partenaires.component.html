<div class="mt-[7.5rem] border-y-[.0625rem] border-[#4f5264] bg-primary-black w-full h-56">
    <div class="w-full h-full overflow-hidden">
        <ul class="keen-slider flex h-full" #sliderRef>
            <li *ngFor="let partenaire of partenaires; let i = index" class="keen-slider__slide number-slide{{ i + 1 }}  flex items-center justify-center ">
                <img class="object-cover" [src]="partenaire.link" width="125" alt="">
            </li>
        </ul>
    </div>
</div>
